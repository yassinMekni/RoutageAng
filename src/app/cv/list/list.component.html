<ol class="list-group">
  <li
    *ngFor="let actualCv of cvs; let paire = odd"
    [ngClass]="{
      'list-group-item-secondary': paire,
      'list-group-item-primary': !paire
    }"
    class="list-group-item">
    <app-item [cv]="actualCv" (selectItem)="forwardItem($event)"></app-item>
  </li>
</ol>
